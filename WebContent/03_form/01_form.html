<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>01_form</h1>
	<form action="joinReg.jsp">
		<table>
			<tr>
				<td bgcolor="#0f0" align="center" width="100px">id</td>
				<td><input name="pid" type="text" maxlength="5" style="width: 80px" />
				<input type="button" value="중복확인" />
				</td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">pw</td>
				<td><input name="pw" type="password" /></td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">이름</td>
				<td><input type="text"  name="pname"  value="장동건"/></td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">전화번호</td>
				<td><input type="text" maxlength="3" size="5"  name="tel1"/>-
				<input type="text" maxlength="4" size="5"  name="tel2"/>-
				<input type="text" maxlength="4" size="5"  name="tel3"/></td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">취미</td>
				<td>
					<input type="checkbox" name="hobby" value="movie" />영화감상
					<input type="checkbox" name="hobby" value="game" checked="checked"/>게임
					<input type="checkbox" name="hobby" value="sleep" />잠자기
				</td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">성별</td>
				<td>
					<input type="radio"  value="m" name="gender"/>남자
					<input type="radio"  value="f" name="gender" />여자
					<input type="radio"  value="it" name="gender" checked="checked"/>it인
				</td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">email</td>
				<td><input type="text" name="email1" />@
					<select name="email2">
						<option value="naver.com">네이버</option>
						<option value="google.com" selected="selected">구글</option>
						<option value="daum.net">다음</option>
					</select>
				</td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">파일</td>
				<td><input type="file" name="upfile" /></td>
			</tr>
			<tr>
				<td bgcolor="#0f0" align="center">남기실 내용</td>
				<td><textarea name="content" cols="30" rows="10">아기 상어 
뚜루루 뚜루 
귀여운
뚜루루 뚜루</textarea></td>
			</tr>
			<tr>
				
				<td colspan="2" align="center">
					<input type="submit" value="가입" />
					<input type="reset" value="초기화" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
