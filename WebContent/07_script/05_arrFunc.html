<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_arrFunc</title>
</head>
<body>
<h2>05_arrFunc</h2>
<script>
    var arr1 = [88,11,99,55,22,33,77,44,11,55];

    var arr2 = arr1.slice(1,3);  //1 -> 3(3 제외)

    console.log(arr1);
    console.log(arr2);

    arr1.splice(3,2,100,200,300,400); /// 3,4 번째를  100,200,300,400 로 대체

    console.log(arr1);


    console.log(arr1.indexOf(99))
    console.log(arr1.indexOf(98765))

    var arr3 = { 'aaa':12, 'bbb':345, 'aaa':678, 'ddd':901, 'ccc':901 }

    //console.log(arr3.indexOf('aaa'))
    //console.log(arr3.indexOf(901))
    //console.log(arr3.indexOf({'ccc':901} ))
    console.log(arr3)
    console.log(Object.keys(arr3))
    console.log(Object.keys(arr3).indexOf('bbb'))

    var baseball = [2,6,9,2,4,7,9,2,6,7,2,4,9,2]; 

    var res = {};
   for (i in baseball) {
       var no = 1;
       var key = baseball[i]+"";

       if(Object.keys(res).indexOf(key)>=0){
            no += res[key];
       }
       
       res[key] = no;

   }

   console.log(res);


</script>
</body>
</html>
