<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_position</title>
<style>
div{
	width : 200px;
	height : 200px;
	position: absolute;
}

.box1{
	background: #f00;
	left: 150px;
	top:50px;
	z-index: 2;
}

.box2{
	background: #0f0;
	left: 200px;
	top:100px;
	z-index: 1;
}

.box3{
	background: #00f;
	left: 250px;
	top:150px;
	z-index: 0;
}
</style>


</head>
<body>
<h1>03_position</h1>
<div class="box1">box1</div>

<div class="box2">box2</div>

<div class="box3">box3</div>

</body>
</html>
