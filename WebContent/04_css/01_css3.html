<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
p{
	background-color: #ff0;
}

div{
	background-color: #0f0;
}

span{
	background-color: #f0f;
}

.box1{
	color: #f00;
}

#box3{
	border: 5px solid #0ff;
}
div > .sub1{
	text-decoration: underline;
}

</style>

<title>Insert title here</title>
</head>
<body>
<h1>01_css</h1>

<p>와 p태그다 1</p>

<p class = 'box1'>와 p태그다 2</p>

<p id='box3'>와 p태그다 3</p>

<div>와 div다 1</div>

<div class = 'box1' id='box3'>와 div다 2</div>

<div id='box3'>와 div다 3
	<div class='sub1'>div 안에 sub1다</div>
	<h2>div 안에 h2다
		<div class='sub1'>div 안에 h2안에 sub1다</div>
	</h2>
</div>

<span>와 span이다 1</span>

<span  class = 'box1'>와 span이다 2</span>

<span id='box3'>와 span이다 3</span>

<div class='sub1'>sub1다</div>

</body>
</html>
