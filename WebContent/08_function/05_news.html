<title>05_news</title>
<style>
.news{
    position: absolute;
    left: 10px;
    top: 120px;
    height: 200px;
    width: 200px;
    overflow: hidden;
    display: none;
}
</style>
<script>
var no =0;

    function newsGo(num){

        for (let index = 0; index <3; index++) {
            var sport = document.getElementById("news_"+index);
            sport.style.display="none";
        }

        var sport = document.getElementById("news_"+no);
        sport.style.display="inline";
        no+=num;
        no%=3;

        if(no<0)
        no=2;

    }

    var tt = setInterval(newsGo(1), 2000)

</script>
</head>
<body>
