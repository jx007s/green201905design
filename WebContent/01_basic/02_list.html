<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_list</title>
</head>
<body>
	<h1>02_list</h1>
	<h2>과일</h2>
	<ul type="circle" style="border: 1px solid #0ff">
		<li>사과</li>
		<li>배</li>
		<li>바나나</li>
		<li>자몽</li>
	</ul>
	
	<hr>
	<h2>과일</h2>
	<ul type="none" style="
	border: 1px solid #0ff; 
	width:400px; 
	height: 100px; 
	background-color: #00f">
		<li style="float: left; background-color: #0f0">사과</li>
		<li style="float: left; background-color: #ff0; padding: 20px">배</li>
		<li style="float: left; background-color: #faa; margin: 20px">바나나</li>
		<li style="float: left; background-color: #f0f">자몽</li>
	</ul>
	
	<hr style="clear: both">
	
	<h2>단원</h2>
	<ol type="A" start="3" style="
	width:800px; 
	height: 100px; 
	background-color: #fa0">
		<li  style="float: left; margin-left: 100px; margin-top: 35px;">자바</li>
		<li  style="float: right; padding: 35px 10px 10px 10px" ></li>
		<li  style="float: right; padding: 35px 20px 10px 10px; height:100px; border-right: 1px solid #fff">연산자</li>
		<li style="float: right;  padding: 35px 20px 10px 10px; height:100px; border-right: 1px solid #fff">제어문</li>
		<li style="float: right;  padding: 35px 20px 10px 10px; height:100px; border-right: 1px solid #fff">배열</li>
		<li style="float: right;  padding: 35px 20px 10px 10px; height:100px; border-right: 1px solid #fff">클래스</li>
	</ol>
</body>
</html>
