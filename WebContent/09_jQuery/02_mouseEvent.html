<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_mouseEvent</title>
<style>
#aaa{
	position:absolute;
	width: 100px;
	height: 100px;
	background: #ff0;
}
#cons{
	position:absolute;
	width: 300px;
	height: 50px;
	border: 1px solid #000;
	top:400px;
}

#ccc{
	position:absolute;
	width: 50px;
	height: 50px;
	background: #f00;
	left: 10px;
	top: 150px;
}

</style>
<script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>02_mouseEvent</h1>
<div id="aaa"></div>
<div id="cons"></div>
<div id="ccc"></div>
<input type="text" id="pname" />
<script>

var cnt=20;

function loggg(str){
	$('#cons').html($('#cons').html()+str+"<br>");
}


$("#aaa").on({
		mouseover:function(){
			//alert("올라갔냐?");
		},
		mouseout:function(){
			var lll = $('#ccc').css('left');
			loggg('나갔네'+lll);
			
			$('#ccc').css({
				'left':cnt+'px'
			});
			
			cnt+=10;
		},
	});
	
	$("#pname").on({
		
		keydown:function(){
			alert("눌렀냐?");		
		}
	
	});
	

</script>

</body>
</html>
