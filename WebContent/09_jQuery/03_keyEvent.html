<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_keyEvent</title>
<style>

#cons{
	position:absolute;
	width: 300px;
	height: 50px;
	border: 1px solid #000;
	top:400px;
}


</style>
<script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>03_keyEvent</h1>
<div id="cons"></div>
<input type="text" id="pname" />
<script>



function loggg(str){
	$('#cons').html($('#cons').html()+str+"<br>");
}
	
	$("#pname").on({
		
	/* 	keydown:function(){
			loggg($("#pname").val());	
		} */
	
		keyup:function(){
			//loggg($("#pname").val());	
			loggg($(this).val());
		}
	});
	

</script>

</body>
</html>
